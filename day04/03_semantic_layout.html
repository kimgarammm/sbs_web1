<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시맨틱 요소 - 레이아웃</title>
<!--폰트2-->
<link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap" rel="stylesheet">        <!--링크복붙-->

<style>
*{box-sizing: border-box;margin: 0; padding: 0;}
body{
    font-family: 'Black Han Sans', sans-serif;
    }
header{
        background-color: lightgray;
        height: 100px;
        line-height: 100px;
        text-align: center;
        font-size: 20px;
    }
nav{
    float: left;
    width: 20%;
    height: 300px;
    background-color: #339999;
    padding: 20px;
}
article{
    float: left;
    padding: 20px;
    width: 80%;
    background-color: #f1f1f1;
    height: 300px;
}
section::after{
    content: '';
    display: block;
    clear: both;
}
footer{
    background-color: #ffcc00;
    height: 100px;
    line-height: 100px;
    text-align: center;
}
   
   /* 반응형적용- 가로사이즈 600px 이하*/
@media screen and (max-width: 600px) {
    nav,
    article{
        width: 100%;
        height: auto;
    }
}

</style>
</head>
<body>
    <h1>semantic 태그를 이용한 레이아웃</h1>
    <header>
        <h2>header</h2>
    </header>
    <section>
        <nav>
            <ul>
                <li><a href="#">menu 001</a></li>

            </ul>
        </nav>
        <article>
            <h1>sbs 아카데미</h1>

            </p>

                별 별이 사람들의 이제 아무 계절이 나는 강아지, 아스라히 계십니다. 사랑과 내린 이웃 추억과 이름을 가난한 어머니, 묻힌 계십니다. 했던 노루, 이름과 듯합니다.
            </p>
        </article>
    </section>

    <footer>
        <h2>footer</h2>
    </footer>
</body>
</html>
